<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARV'S NOTEBOOK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transitions.css">
    <style>
        #doodleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .centered {
            position: relative;
            z-index: 2;
            pointer-events: auto;
            margin-top: 30vh;
            text-align: center;
        }
        body {
            margin: 0;
            overflow-x: hidden;
        }
    </style>
    <script>
      (function() {
        var theme = localStorage.getItem('theme');
        if (theme) {
          document.documentElement.setAttribute('data-theme', theme);
        }
      })();
    </script>
</head>
<body>
    <canvas id="doodleCanvas"></canvas>
    <div class="centered">
        <h1>PARV SINGHAL'S NOTEBOOK</h1>
        <a href="table-of-content.html">CLICK HERE TO START</a>
    </div>
    <script src="doodles.js"></script>
    <script src="transitions.js"></script>
    <script src="theme.js"></script>
</body>
</html>
